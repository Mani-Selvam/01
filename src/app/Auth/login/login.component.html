<div class="container">
    <div class="left-side">
      <!-- <img src="logo.png" alt="Logo" class="logo"> -->
      <img src="assets/neophron_logo.png" alt="Logo" class="logo">
      <h1 style="margin-top: 0px;color: #555555;">Welcome to NeoGroww</h1>
    </div>
    <div class="right-side">
      <h2>Login</h2>
  
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="email">Email:</label>
          <input type="email" id="email" formControlName="email">
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" id="password" formControlName="password">
        </div>
        <button type="submit" [disabled]="!loginForm.valid">Login</button>
  
      </form>

      <p class="register-link">
        Don't have an account? <a routerLink="/register" style="cursor: pointer; color: #007bff;">Register here</a>
      </p>
    </div>
  </div>
